- name: ...živé a moderní město - SmartCity 
  desc: Smart-City nevnímáme jenom jako moderní pojem, který by bylo dobré prodat, ale jako nový přístup města k využívání moderních technologií chytrým a komplexním způsobem. Měl by vzniknout strategický plán zavádění tzv. smart (neboli chytrých) řešení na základě potřeb občanů města a institucí, který by zohledňoval využívání moderních technologií za účelem zjednodušení života, šetření energie, efektivní správy, sdílení informací, plynulejší dopravy i lepšího životního prostředí. Tento programový bod má tak přesah do všech oblastí správy města.
  url: volby-2018/program/zive-mesto
  img: "informatika-01.svg"

- name: ...symbol otevřenosti a transparence
  desc: Občané mají mít právo rozhodovat o věcech, které se jich osobně týkají a kontrolovat hospodaření města. Město se musí snažit jim jít naproti a být otevřené a transparentní. Aktivní zapojení lidí do správy jejich města umožní dělat kvalitnější rozhodnutí a omezit plýtvání financemi. Především ale buduje společnost sousedů, kterým na dění ve městě záleží. Zprůhlednění hospodaření města a boj s korupcí je naší velkou prioritou. 
  url: volby-2018/program/otevrene-mesto
  img: "vnitro a otevreny stat-01.svg"

- name: ...spojovat všechny druhy dopravy a pečovat o své území
  desc: Občané mají mít právo rozhodovat o věcech, které se jich osobně týkají a kontrolovat hospodaření města. Město se musí snažit jim jít naproti a být transparentní. Aktivní zapojení občanů do chodu města umožní dělat kvalitnější rozhodnutí a omezit plýtvání financemi. Především ale buduje společnost sousedů, kterým na dění ve městě záleží.
  url: volby-2018/program/doprava
  img: "doprava a logistika-01.svg"

- name: ...vzorem v oblasti ekologických řešení
  desc: Jako Piráti si uvědomujeme důležitost ochrany životního prostředí, včetně kvality spodních vod, čistoty ovzduší a hospodárného nakládání s půdou i dešťovou vodou. Učiníme kroky vedoucí k efektivnímu nakládání s opady, to vše za účelem snížení podílu netříděného odpadu a snížení nákladů na jeho svoz, zpracování a likvidaci. Mimo to chceme občanům města nabídnou možnost aktivně se podílet na zkrášlení města.
  url: volby-2018/program/ekologie
  img: "zivotni prostredi-01.svg"

- name: ...solidárním a rozmanitým městem
  desc: Charakter města vytváří nejen jeho podoba a velikost, ale především lidé, kteří v něm žijí. Sounáležitost, pospolitost a pomoc potřebným jsou základními znaky fungující společnosti. Piráti jsou přesvědčeni, že současná ekonomika vytváří dostatek zdrojů pro kvalitní život všech. Z pozice města podporujeme sociální a startovací byty, neziskové organizace, propojení občanů napříč generacemi a jejich zapojení při plánování a realizaci projektů.
  url: volby-2018/program/socialni-rozmanite
  img: "prace a socialni veci-01.svg"

- name: ...příkladem inovativního vzdělávání
  desc: Pirátská strana prosazuje co nejdostupnější vzdělání, které rozvíjí přirozenou tvořivost, podporuje kritické myšlení a vychovává k demokracii. Pro naši společnost je výhodné, aby každý člověk získal vzdělání, které mu umožní naplno rozvinout vlastní potenciál. Vzdělaný člověk má lepší předpoklady orientovat se v médiích, politice a životě vůbec. Usilujeme o to, aby naše školy byly inovativní, demokratické a bezpečné.
  url: volby-2018/program/vzdelani
  img: "vzdelavani a veda-01.svg"

- name: ...kulturní, sportovní a turistické centrum
  desc: Kulturní a sportovní vyžití patří k zdravému a prosperujícímu městu plnému inteligentních lidí. Široká nabídka různých kulturních, sportovních a dalších volnočasových aktivit přitahuje do města návštěvníky z širokého okolí, nezřídka i ze zahraničí, omezuje vznik patologických jevů ve společnosti a pomáhá utvářet duch pospolitosti a vzájemného respektu. Podporujeme občanskou iniciativu a vytvoříme podmínky pro rozmanitost kulturního i sportovního života v Chrudimi.
  url: volby-2018/program/kultura-sport-turistika
  img: "kultura-01.svg"

- name: ...mít v rukách vlastní vodu
  desc: Proč město Chrudim prodalo v roce 2005 svou vodu, když městská firma neprodělávala? Podle výročních zpráv společnosti Vodohospodářské služby Chrudim a.s., které je majoritním, 95% vlastníkem společnosti dceřinná firma rakouské firmy Energy AG získává zahraniční koncern na dividendách průměrně kolem 15-20 milionů korun ročně.  Tento zisk tak odtéká do Rakouska. Pojďme vrátit chrudimskou vodu zpět do rukou občanů a snížit cenu vody. 
  url: volby-2018/program/voda
  img: "zemedelstvi-01.svg"

